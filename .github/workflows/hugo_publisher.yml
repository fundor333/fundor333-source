name: hugo-remote

on:
        push:
                branches:
                        - master
        schedule:
                - cron: "0 * * * *"

env:
        REMOTE: fundor333/fundor333.github.io
        DEST: public
        TOKEN: ${{ secrets.TOKEN }}
        URL: https://fundor333.com
        FILENAME: report.yaml
jobs:
        build:
                runs-on: ubuntu-latest

                steps:
                        - name: ðŸ›Ž Check out master
                          uses: actions/checkout@master
                          with:
                                  fetch-depth: 1
                        - name: ðŸš€ Build and deploy
                          #env:
                          #  HUGO_ARGS:
                          uses: victoriadrake/hugo-remote@master
                        - name: Report broken links
                          uses: victoriadrake/link-snitch@master
