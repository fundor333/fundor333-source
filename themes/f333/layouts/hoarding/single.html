{{ define "body"}}
<article>
  <h1>hoarding</h1>
  <hr>

  {{ range $.Site.Data.hoarding }}

  {{ range .types }}
  <div class="row">
    <div class="col-sm-2">
      <h2>{{.type}}</h2>
    </div>
    <div class="col-sm-9 offset-sm-1">
      {{ range .elements }}
      <p>
        <a href="{{.url}}" class="offset-1">
          {{.name}}
        </a>
      </p>
      {{end}}
    </div>
  </div>
  <hr>
  {{end}}
  {{ end }}

</article>
{{ end }}
