{{ define "body"}}
<article>
  <h1>note</h1>
  <hr>

  {{ range $.Site.Data.note }}

  {{ range .types }}
    <div class="row">
      <h2>{{.type}}</h2>
    </div>
    <div class="row">
   <div class="offset-sm-1">
      {{ range .elements }}

      <p><a href="{{.url}}"><b>{{.name}}</b></a> {{.description}}</p>

      {{end}}
    </div>
  </div>

  <br>
  {{end}}
  {{ end }}

</article>
{{ end }}
