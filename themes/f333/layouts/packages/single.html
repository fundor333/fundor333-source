{{ define "body"}}
<article class="ph3 ph3-m ph6-l">
  <h2 class="f3 f1-m f-headline-l">package</h2>

  <a href="{{ .Site.BaseURL }}">home</a>
  <a>~</a>
  <a href='{{ .Permalink }}'>package</a>
  <hr>

  {{ range $.Site.Data.packages }}


  {{$lang :=.language}}
  {{ range .package }}
  <h3 class="f3 b ph6">{{$lang}} {{.subtype}}</h3>
  {{ range .detail }}
  <a href="{{.url}}" class="link dim black">
    <dd class="ph6">
      <p><b>{{.name}}</b> - {{.description}}</p>
    </dd>
  </a>
  {{end}}
  {{end}}
  {{ end }}
</article>
{{ end }}
