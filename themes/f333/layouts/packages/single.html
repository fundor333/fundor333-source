{{ define "body"}}
<article class="ph3 ph3-m ph6-l">
  <h2 class="f3 f1-m f-headline-l center mw8">package</h2>

  <a href="{{ .Site.BaseURL }}" class="link dim black b">home</a>
  <a>~</a>
  <a href='{{ .Permalink }}' class="link dim black b">package</a>


  <hr>
  {{ range $.Site.Data.packages }}

  <h3 class="f1 f1-m">{{.language}}</h3>
  {{ range .package }}

  <dl class="lh-title pa4 mt0">

    <dt class="f3 b">{{.subtype}}</dt>
    {{ range .detail }}
    <a href="{{.url}}" class="link dim black b">
      <dd class="20">
        <p><b>{{.name}}</b> - {{.description}}</p>
      </dd>
    </a>
    {{end}}
  </dl>
  {{end}}
  </dl>

  {{ end }}
</article>
{{ end }}
