{{ define "body" }}

<section class="container-fluid">

  <h2>{{.Title}}</h2>

  <hr>

  {{range ($.Site.GetPage "taxonomyTerm" "tags").Pages }}
  <a class="tag" href='{{ .Permalink }}'>{{ .Title }}</a>
  {{ end }}
  <hr>

  {{ $paginator := .Paginate .Data.Pages  }}

  {{ range $paginator.Pages }}
  {{ .Render "summary" }}

  {{ end }}

  {{ partial "paginator.html" . }}

</section>
{{ end }}
