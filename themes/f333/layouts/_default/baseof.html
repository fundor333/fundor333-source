<!DOCTYPE html>
<html lang="{{ $.Site.LanguageCode | default " en " }}">

{{ partial "head.html" . }}

<body>
  {{ block "mainbody" . }}
  <div class="container">
    <div class="row">
      {{ partial "top_head.html" . }}
      <div class="row">
        {{ partial "navbar.html" . }}
      </div>
    </div>
    <div class="row">
      {{ block "body" . }} {{ end }}
    </div>
    {{ partial "footer.html" . }}
  </div>
  {{ end }} {{ partial "script.html" . }}
</body>

</html>
