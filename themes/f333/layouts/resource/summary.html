<div class="col m6 s12 article-preview-container same_hight">

  <div class="card">
    <div class="card-stacked">
      <div class="card-content">
        <span class="article-title">{{ .Title }}</span>
        <p>{{ .Description }}</p>
      </div>
    </div>
    <div class="card-action">
      <a href="{{ .URL }}">Read more</a>
    </div>
  </div>
</div>
