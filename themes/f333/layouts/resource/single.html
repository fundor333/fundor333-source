{{ define "body"}}

<div class="card hoverable">
  <div class="card-content">
    <div class="page-body f333">
      <div class="page-article">
        <h1 class="page-title center">{{ .Title }}</h1>

        <div class="page-breadcrumb hide-on-small-only">
          <div class="row center">
            <a href="{{ .Site.BaseURL }}" class="breadcrumb">home</a>
            <a href='{{ .Site.BaseURL }}/{{ .URL }}' class="breadcrumb">
              {{ .Title }}
            </a>
          </div>
        </div>

        <div class="article-view">
          <div class="clearfix">
            {{ .Content }}
          </div>
        </div>
      </div>

      <br>
    </div>
  </div>
</div>
{{ end }}
