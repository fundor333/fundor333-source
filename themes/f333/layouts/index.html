{{ define "body" }}

<div class="container">
  <h1>{{.Site.Title}}</h1>

  <h2>{{ .Site.Params.subtitle }}</h2>
</div>
<br>
<div class="container">
  <hr>
  <div class="row">
    <div class="col-10 offset-1">
      <div id="gr_quote_body" class="text-center"></div>
      <script src="https://www.goodreads.com/quotes/widget/5312887-matteo?v=2" type="text/javascript"></script>
    </div>
  </div>

  <hr>

  <article class="row">
    {{.Content}}
  </article>

  <hr>
  {{ range  first 4 (where .Site.RegularPages "Section" "post")  }}

  {{ .Render "summary" }}

  {{ end }}

  <div class="row justify-content-md-center">
    <p>
      <small>
        <a class="tag" href="/post/">More article</a>
      </small>
    </p>
  </div>


</div>
{{ end }}
