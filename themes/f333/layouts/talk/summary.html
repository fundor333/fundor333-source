<div class="card">
  <div class="card-content">
    <div class="article-preview-container">
      <div class="col s4">
        <a href="{{ .URL }}">
          <span class="article-title">{{ .Title }}</span>
        </a>
      </div>
      <div class="col s6">
        <span>{{ .Description }}</span>
      </div>
      <div class="col s2">
        <a href="{{ .URL }}">Read more</a>
      </div>
    </div>
  </div>
</div>
