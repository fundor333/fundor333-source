{{ define "body" }}
<hr class="ph3 ph3-m ph6-l">
<section class="ph3 ph3-m ph6-l flex flex-wrap">
  {{ $paginator := .Paginate (where .Data.Pages "Section" .Section) }}

  {{ range $paginator.Pages }}

  <article class="center mw5 pa2">
    <div class="pv2 ph3">
      <h1 class="f6 ttu tracked">{{ .Title }}</h1>
    </div>
    <a href="{{ .Permalink }}">

      <img src="/img/pilogo.jpg" data-src="{{ .Params.feature_image }}" alt="Card image cap" class="w-100 db lazy"
        loading="lazy">

    </a>
    <div class="pa3">
      <a href="{{ .Permalink }}">{{ .Description }}</a>
      <small class="gray db pv2">{{ dateFormat "2006 Jan 2" .Date }}</small>
    </div>
  </article>


  {{ end }}
</section>
<hr class="ph3 ph3-m ph6-l">


{{ partial "paginator.html" . }}

{{ end }}
