{{ define "body"}}

<div class="row mx-auto d-block">
  <h2 class="text-center">{{ .Title }}</h2>
</div>
<div class="row mx-auto d-block">
  <div class="d-flex justify-content-center">
    <a href="{{ .Site.BaseURL }}" class="bricciole">home</a>
    <a>~</a>
    <a href='{{ .Site.BaseURL }}/{{ .URL }}' class="bricciole">{{ .Title }}</a>
  </div>
</div>
<br>
{{with .Params.feature_image}}
<img class="rounded mx-auto d-block" src="{{ . }}" alt="Card image cap">
{{end}}
<a class="d-flex justify-content-center" href="{{ .Params.feature_link}}">{{.Params.feature_text}}</a>
<br>

<article>
  {{ .Content }}
  <p>by {{ .Site.Author.name }}</p>
</article>

<hr>
<div class="mx-auto d-block">
  {{ with .Params.tags }} {{ range . }}
  <a class="tag col-4" href='{{ "tags" | absURL }}/{{ . | urlize }}'>{{ . }}</a>
  {{ end }} {{ end }}
</div>
<hr>

{{ template "_internal/disqus.html" . }}
<hr>

{{ end }}
