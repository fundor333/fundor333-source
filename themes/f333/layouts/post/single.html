{{ define "body"}}

<article class="ph3 ph3-m ph6-l">
  <h2 class="f2">{{ .Title }}</h2>
  <a href="{{ .Site.BaseURL }}">home</a>
  <a>~</a>
  <a href='{{ .Permalink }}'>{{ .Title }}</a>
  <br>
  <hr>

  <article class="center mw8 ba b--black-10 mv4">
    {{with .Params.feature_image}}
    <img src="{{ . }}" class="w-100 db" alt="Card image cap">
    {{end}}
    </a>
    <div class="pa3">
      <a href="{{ .Params.feature_link}}">{{.Params.feature_text}}</a>
    </div>
  </article>

  <br>
  {{ .Content  }}
  <p>by {{ .Site.Author.name }}</p>


  <hr>
  {{ with .Params.tags }} {{ range . }}
  <a class="tag" href='{{ "tags" | absURL }}/{{ . | urlize }}'>{{ . }}</a>
  {{ end }} {{ end }}
  <hr>
  {{ template "_internal/disqus.html" . }}
  <hr>
</article>
{{ end }}
