<article>
  <div class="row justify-content-center">
    <p class="text-center">{{ .Content }}</p>
  </div>
  <div class="row">
    <a href="{{ .Permalink }}">
      <small class="text-center"><b><i class="fas fa-starship-freighter"></i> {{ .Title }}</b></small>
      <small class="text-left"> - {{dateFormat "2006-01-02" .Date }}</small>
    </a>
  </div>
</article>
