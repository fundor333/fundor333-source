<aside class="col-sm-3 hidden-xs asider page_box">

    <div class="row">

      {{ partial "social.html" . }}
      
    </div>
    <hr>
    <div class="row">
      <div class="col-sm-12 hidden-xs">
	<h4>
	{{ range .Params.tags }}

            <span class="fa fa-tags" aria-hidden="true">{{.}} </span>
	</a>
	{{ end }}
	</h4>
        </div>
    </div>
    <br>
</aside>
