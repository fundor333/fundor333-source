<aside class="col m3 hide-on-small-only #fff8e1 amber lighten-5">
    <hr>
    <div class="row">

      {{ partial "social.html" . }}
      
    </div>
    <hr>
    <div class="row">
      <div class="col m12 hide-on-small-only">
	<h4>
	{{ range .Params.tags }}
	<a class="social-link" href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">
            <span class="fa fa-tags" aria-hidden="true">{{.}} </span>
	</a>
	{{ end }}
	</h4>
        </div>
    </div>
    <br>
</aside>
