<aside class="col-sm-3 hidden-xs asider page_box">
    <hr>
    <div class="row">
      {{ range .Site.Params.main -}}
      <h4>
        <a href="{{ .url | absLangURL }}" class="col-sm-6 hidden-xs btn btn_f333">{{ .name }}</a>
      </h4>
	{{end}}
    </div>

    <hr>
    <div class="row">

      {{ partial "social.html" . }}

      
    </div>
    <hr>
    <div class="row">
      <div class="col-sm-12 hidden-xs">
	{{ range .Params.tags }}
	<a class="social-link" href="{{ .url }}">
          <img src="img/icons/{{ .name }}.svg"style="fill:{{.color}}" class="img-responsive"/>
	</a>
	{{ end }}
        </div>
    </div>
    <br>
</aside>
