<div class="col-xs-12 no_padding">
    <section>
        <div class="col-xs-12 page_box">
            <div class="main-container">
                <div class="pure-g">
                    <div class="pure-u-1 pure-u-lg-2-3">
                        <div class="row" id="feed_title">
                            <div class="col-xs-8">
                                <h1 class="f333_title">{{ .Title}}</h1>
                            </div>
                            <div class="col-xs-4 ">
                                <h1>
                                <a class="" href="{{.Site.RSSLink}}">
                                    <i class="fa fa-rss "></i>
                                </a>
                            </h1>
                            </div>
                        </div>

                        {{ range (.Paginator 10).Pages.ByPublishDate }}
                        <div class="col-xs-11">
                            <div class="post">
                                <h3><a href="{{ .Permalink }}" class="f333_title title" rel="bookmark"
                                   title="{{ .Title }}">{{ .Title }}</a></h3>
                                <h6>{{ .Date.Format "Gen 2, 2006" }}</h6>

                                <div class="entry-content">
                                    <p>{{ .Summary }}</p>
                                </div>
                                <div class="post-footer entry-content">
                                    <a href="{{ .Site.BaseURL }}/blog/2017/02/14/emacs-e-mai-piu-mouse/">Read more</a>
                                </div>
                            </div>
                            <hr>
                        </div>
                        {{ end }}

                    </div>
                </div>
                <div class="navigation_post center-block">
                    {{ if .Paginator.HasPrev }}
                    <a class="btn btn-default entry-content" href="{{ .Paginator.Prev.URL }}">
                        < Previous Page </a>
                            {{ end }} {{ if .Paginator.HasNext }}
                            <a class="btn btn-default entry-content" href="{{ .Paginator.Next.URL }}">
            Next Page >
        </a> {{ end }}
                </div>
            </div>
        </div>
        <br>
    </section>
</div>
