<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

{{ partial "head.html" .}}

<body>
    <div>
        <div class="col-xs-12 no_padding up_down_margin">

            <div class="col-xs-12 no_padding">
                <div class="main-container">

                    <div class="row">
                        <div class="box">
                            <div class="col-xs-12 col-md-3 ">
                                <div class="row page_box inside">
                                    <a href="{{.Site.BaseURL}}">
                                        <div>
                                            <div class="col-xs-10 col-xs-offset-1">
                                                <img src="{{ .Site.BaseURL }}img/logo.png" class="img-responsive center-block">
                                            </div>
                                        </div>
                                    </a>
                                </div>
                                <br class="hidden-xs">
                                <div class="row page_box inside ">
                                    <div class="col-xs-12">
                                        <div class="col-xs-12">
                                          {{range .Site.Menus.social -}}
                                            <div class="btn btn-f333 btn-circle col-xs-4 ">
                                                <a href="{{ .URL }}">
                                                    <i class="fa fa-{{ .Name }} fa-3x"></i>
                                                </a>
                                            </div>
                                            {{end}}
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="col-xs-12 col-md-9">
                                <div class="row page_box inside">
                                    <div class="col-xs-12">
                                        <article class="entry-content">
                                            <a href="{{.Site.BaseURL}}">
                                                <h1 class="f333_title">Fundor333</h1>
                                                <h3 class="f333_title">import antigravity</h3>
                                                <hr>
                                            </a>
                                            {{ .Content}}
                                        </article>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12">
                          {{range .Site.Params.main -}}
                            <a class="subtitle col-xs-12 col-sm-6 col-md-4 text-center" href="{{ .url }}">
                                <div class="inside page_box col-xs-12">
                                    <div>
                                        <h3>{{ .name }}</h3>
                                        <hr class="less">
                                        <article>{{ .text }}</article>
                                    </div>
                                </div>
                            </a>
                            {{end}}
                        </div>
                    </div>
                </div>
                {{ partial "footer.html" .}}
            </div>
        </div>
    </div>
    {{ partial "script.html" .}}
</body>

</html>
