<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

{{ partial "head.html" .}}

<body>
<div class="container">
    <div class="row">
        <div class="col s12 m3">
            <div class="card blue-grey lighten-4">
                <div class="card-image">
                    <a href="{{.Site.BaseURL}}">
                        <img src="{{ .Site.BaseURL }}img/logo.png" class="img-responsive center-block">
                    </a>
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <a href="{{.Site.BaseURL}}">
                            <span class="card-title black-text">Fundor333</span>
                            <span class="card-title black-text">import antigravity</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s12 m5">
            <div class="card blue-grey lighten-5">
                <div class="card-content"><p>{{ .Content}}</p></div>
            </div>
        </div>
        <div class="col s12 m4">
            {{ partial "menu_front.html" .}}
            {{ partial "social.html" . }}
        </div>
    </div>
    <div class="col m-8 s-10">
        {{ partial "footer.html" .}}
    </div>
</div>
{{ partial "script.html" .}}
</body>
</html>
